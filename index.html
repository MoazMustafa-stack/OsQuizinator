<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/osquizinator_icon.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O.S. Quizinator</title>
  </head>
  <body>
    <div class="finisher-header" style="position: fixed; inset: 0; width: 100%; height: 100vh; z-index: -1;"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="/finisher-header.es5.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      new FinisherHeader({
        "count": 44,
        "size": { "min": 1, "max": 20, "pulse": 0 },
        "speed": {
          "x": { "min": 0, "max": 0.4 },
          "y": { "min": 0, "max": 0.1 }
        },
        "colors": {
          "background": "#070f1a",
          "particles": ["#ffffff", "#87ddfe", "#acaaff", "#1bffc2", "#f88aff"]
        },
        "blending": "screen",
        "opacity": { "center": 0, "edge": 0.4 },
        "skew": 0,
        "shapes": ["t", "c"]
      });
    </script>
  </body>
</html>
